<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <title>DISE Widget Template</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet"/>
  <link href="widget.css" rel="stylesheet"/>
  <!--
    Script tags in the <head> are blocking,
    yes. But currently we don't want it to to things
    before all resources are loaded.
  -->
  <script src="core/vendor/mustache.min.js"></script>
  <script src="core/vendor/promise.js"></script>
  <script src="core/vendor/fetch.js"></script>
  <script data-main="bootstrap" src="core/vendor/require.js"></script>
  <script>
  /**
   * The `data-main` attribute specifies what directory
   * RequireJS will use as its root.
   *
   * Since Bootstrap.js is placed in `/core`, along with requirejs,
   * we need to work around this. Setting `data-main="core/bootstrap"`
   * makes `/core` the default directory, which is why we tell RequireJS
   * to go looking for `data-main="bootstrap"` in the real root, and
   * then redefine the lookup in the paths config.
   *
   * The alternative is to set `data-main="core/bootstrap", and then
   * have paths config redirections for everything else. `
   */
    require.config({
      paths: {
        text: "core/vendor/require.text",
        bootstrap: "core/bootstrap"
      }
    });
  </script>
  <!--
    Parameters may be supplied as `<meta />` tags as well as URL params.
    Meta tags define default properties, and will be overwritten by
    URL params. Meta tags should have a name equal to "widget-%PARAM%".
  -->
  <meta name="widget-tick" content="20"/>
  <meta name="widget-layout" content="card"/>
</head>
<body>
  <div id="widget"></div>
</body>
</html>
